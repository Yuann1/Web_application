
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 添加标题 -->

    <style>
        /* 设置整个页面的背景 */
        body {
            background: linear-gradient(to right, #236B8E, #82CAFA);
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        /* 添加标题样式 */
        .title {
            text-align: center;
            margin-top: 50px;
            font-size: 36px;
            color: #fff;
            text-shadow: 1px 1px #000;
        }

        /* 设置表单的样式 */
        form {
            margin-top: 30px;
            text-align: center;
        }

        /* 设置 select 控件的样式 */
        select {
            display: block;
            margin: auto;
            font-size: 24px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        /* 设置提交按钮的样式 */
        input[type="submit"] {
            display: block;
            margin: auto;
            margin-top: 30px;
            font-size: 24px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        /* 设置提交按钮的 hover 样式 */
        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
<h1 class="title">Yun Peng Database Management System</h1>

<!-- 添加 action 属性和 method 属性，指定提交表单后跳转的页面和请求方式  -->
<form   method="post" >
    <select id="operation" name="operation">
        <option id="delete" value="delete">Delete</option>
        <option id="insert" value="insert">Insert</option>
        <option id="show" value="show">Show</option>  -->
    </select>
    <br>
    <br>
    <input type="submit" value="Submit">
    <br>
</form>


<script>
    // 修改选项文本
   let select = document.getElementById("operation"); //让变量等于选项


    // 监听表单提交事件
    let form = document.querySelector("form");//将form中第一个元素赋值给变量form
    form.addEventListener("submit", function(event) {//当submit触发，这个监听器会触发，然后触发后面的function
        let option = select.value;
        if (option === "delete") {
            window.open ( 'delete.html' ,'_blank' ); //href是当前location的属性，表示当前URL.使当前页刷新为delete.html
        } else if (option === "insert") {
            window.open ( 'insert.html' ,'_blank' );
        } else if (option === "show") {
            window.open ( 'show.html' ,'_blank' );


        }
    });
</script>

</body>
</html>


<!-- 在上面的代码中，我们添加了一个 div 元素作为标题，并使用 CSS 样式设置其样式。
我们修改了 select 元素的第一个选项的文本为“Select an operation”，并添加了一个 JavaScript 代码块，监听表单提交事件，
根据选项的不同跳转到不同的页面。同时，我们还使用 CSS 样式让 select 元素居中，并让 submit 按钮放大。
我们还设置了 select 元素的宽度为 200px。最后，我们使用 CSS 样式让标题显示为蓝色，并放在页面的最上部。 -->
